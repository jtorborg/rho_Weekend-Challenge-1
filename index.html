<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Form Lecture</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="employeeInfo">
      <label for="employee-first-name">First Name:</label>
      <input type="text" id="employeeFirstName" name="employeeFirstName" />

      <label for="employee-last-name">Last Name:</label>
      <input type="text" id="employeeLastName" name="employeeLastName" />

      <button type="submit">Submit</button>
    </form>
    <div id="employeeData">
      <h2>Employee List</h2>
    </div>
  </body>
</html>
